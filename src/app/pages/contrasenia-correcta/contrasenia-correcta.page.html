<!-- Página que muestra mensaje de éxito junto a contraseña cuando 
  la respuesta a pregunta secreta es correcta -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Respuesta Correcta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-text color="success">¡Respuesta Correcta!</ion-text>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-text>{{ contrasena }}</ion-text>
    </ion-item>
  </ion-content>
